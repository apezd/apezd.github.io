      <h1>Arvaa Numero -peli</h1>
    <p>Arvaa numero välillä 1 ja 100:</p>
    <input type="number" id="arvaus" min="1" max="100">
    <button onclick="tarkistaArvaus()">Tarkista Arvaus</button>
    <p id="viesti"></p>

    <script>
        // Generoi satunnainen numero välillä 1 ja 100
        const satunnainenNumero = Math.floor(Math.random() * 100) + 1;
        let yritykset = 0;

        function tarkistaArvaus() {
            const arvaus = parseInt(document.getElementById('arvaus').value);

            if (isNaN(arvaus) || arvaus < 1 || arvaus > 100) {
                asetaViesti('Syötä kelvollinen numero väliltä 1 ja 100.');
                return;
            }

            yritykset++;

            if (arvaus === satunnainenNumero) {
                asetaViesti(`Onnittelut! Arvasit numeron ${satunnainenNumero} ${yritykset} yrityksellä.`);
                document.getElementById('arvaus').disabled = true;
            } else if (arvaus < satunnainenNumero) {
                asetaViesti('Kokeile suurempaa numeroa.');
            } else {
                asetaViesti('Kokeile pienempää numeroa.');
            }
        }

        function asetaViesti(viesti) {
            document.getElementById('viesti').textContent = viesti;
        }
    </script>
